plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-android-extensions' //ES PARA QUE FUNCIONE EL FRAGMENT AL LLAMARLO EN EL MAINACTIVITI CON BAR NAVEGATION
    id 'kotlin-kapt'
    id 'com.google.gms.google-services'

}

android {
    compileSdk 32

    defaultConfig {
        applicationId "app.ibiocd.odontologia"
        minSdk 24
        targetSdk 32
        versionCode 7
        versionName "1.6"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures{
        viewBinding = true
    }
}

dependencies {

    implementation 'androidx.core:core-ktx:1.8.0'
    implementation 'androidx.appcompat:appcompat:1.4.2'
    implementation 'com.google.android.material:material:1.6.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'

    implementation 'nl.joery.animatedbottombar:library:1.1.0'
    implementation("androidx.swiperefreshlayout:swiperefreshlayout:1.1.0")

    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.core:core-ktx:1.8.0'

    implementation('com.github.bumptech.glide:glide:4.11.0'){exclude(group: "com.android.support")}

    implementation('com.journeyapps:zxing-android-embedded:4.1.0') { transitive = false }
    implementation 'com.google.zxing:core:3.3.0'

    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.6.1'  //LA LIBRERIA DE KOTLIN
    implementation( "androidx.recyclerview:recyclerview:1.2.1")   //ES PARA PODER USAR LOS RECYCLERVIEW
    implementation("androidx.cardview:cardview:1.0.0")            //ES PARA USAR LOS CARDVIEW DEL RECYCLER
    implementation("androidx.core:core-ktx:1.8.0")                //OTRA LIBRERIA DE KOTLIN
    implementation("androidx.fragment:fragment-ktx:1.5.0")        //ES PARA PODER ADMINISTRAR LOS FRAGMENTOS
    implementation 'com.google.android.material:material:1.6.1'   //NI IDEA
    implementation 'com.squareup.okhttp3:okhttp:4.9.0'            // URL? NOSE
    implementation "com.squareup.retrofit2:retrofit:2.9.0"        //SIRVE TAMBIEN PARA EL JSON URL Y DEMAS NOSE EXACTAMENTE PARA QUE
    implementation "com.google.code.gson:gson:2.8.9"              //ES PARA TRANSFORMAR JSON UURL
    implementation "com.squareup.retrofit2:converter-gson:2.9.0"  //NOSE PARA QUE ERA
    implementation( 'com.android.volley:volley:1.2.1')             //PARA LA BASE DE DATOS SIRVE PARA TRAER DATOS O ALGO ASI



    implementation 'com.google.firebase:firebase-database'
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.firebase:firebase-messaging:23.0.6'
    implementation platform('com.google.firebase:firebase-bom:29.3.0')
    implementation 'com.google.firebase:firebase-analytics-ktx'
    implementation 'com.google.firebase:firebase-auth-ktx:21.0.6'

    testImplementation 'junit:junit:4.13.2'

    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'


    implementation platform('com.google.firebase:firebase-bom:30.1.0')

    // Declare the dependencies for the Crashlytics and Analytics libraries
    // When using the BoM, you don't specify versions in Firebase library dependencies
    implementation 'com.google.firebase:firebase-crashlytics-ktx'
    implementation 'com.google.firebase:firebase-analytics-ktx'
}